name: Build Rust tools

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.artifact-suffix }} binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-suffix: linux
            bin-ext: ""
          - os: windows-latest
            artifact-suffix: windows
            bin-ext: ".exe"
    defaults:
      run:
        working-directory: rs
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binaries
        run: cargo build --release --bins

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/release/cp${{ matrix['bin-ext'] }} artifacts/cp${{ matrix['bin-ext'] }}
          cp target/release/pasta${{ matrix['bin-ext'] }} artifacts/pasta${{ matrix['bin-ext'] }}

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: rs-tools-${{ matrix.artifact-suffix }}
          path: rs/artifacts
