name: Build Rust tools

permissions:
  contents: write

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.artifact-suffix }} binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-suffix: linux
            bin-ext: ""
          - os: windows-latest
            artifact-suffix: windows
            bin-ext: ".exe"
    defaults:
      run:
        working-directory: rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build release binaries
        run: cargo build --release --bins

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          # Auto-collect all binaries (excluding .d files)
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            find target/release -maxdepth 1 -name "*.exe" -type f -exec cp {} artifacts/ \;
          else
            find target/release -maxdepth 1 -type f -executable ! -name "*.d" -exec cp {} artifacts/ \;
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: rs-tools-${{ matrix.artifact-suffix }}
          path: rs/artifacts

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: rs-tools-linux
          path: linux

      - uses: actions/download-artifact@v4
        with:
          name: rs-tools-windows
          path: windows

      - name: Create zip archives
        run: |
          # Use repository name to generate zip file names so CI does not need per-repo edits
          repo_name="${{ github.event.repository.name }}"
          (cd linux && zip -r "../${repo_name}-linux.zip" *)
          (cd windows && zip -r "../${repo_name}-windows.zip" *)

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ github.event.repository.name }}-linux.zip
            ${{ github.event.repository.name }}-windows.zip
