name: Build Rust tools

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.artifact-suffix }} binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-suffix: linux
            bin-ext: ""
          - os: windows-latest
            artifact-suffix: windows
            bin-ext: ".exe"
    defaults:
      run:
        working-directory: rs
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binaries
        run: cargo build --release --bins

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/release/cp${{ matrix['bin-ext'] }} artifacts/cp${{ matrix['bin-ext'] }}
          cp target/release/pasta${{ matrix['bin-ext'] }} artifacts/pasta${{ matrix['bin-ext'] }}

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: rs-tools-${{ matrix.artifact-suffix }}
          path: rs/artifacts

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: rs-tools-*
          path: release
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: release/**
